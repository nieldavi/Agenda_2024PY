{% extends 'contatos/base.html' %}
{% block content %}
<div class="container my-4">
    {%include 'contatos/partials/_nav.html'%}
    <div class="mt-3"></div>
    <!-- Campo de pesquisa -->
    <div class="d-flex justify-content-end">
        <div class="input-group w-50">
            <input class="form-control" id="searchInput" type="text" placeholder="Pesquisar contato...">
            <button class="btn btn-outline-secondary" type="button" id="button-addon2">
                <i class="bi bi-search"></i>
            </button>
        </div>
    </div>
    <!-- Lista de contatos -->
    <ul class="list-group shadow mt-3">
        {%if conts %}
        {% for info in conts%}
        <li class="list-group-item d-flex align-items-center mb-2">
            <img src="https://static1.purepeople.com.br/articles/0/11/34/0/@/89352-denise-e-dora-em-o-auto-da-580x0-1.jpg"
                class="rounded-circle me-3 imgContato" alt="Foto de Maria Silva">
            <div class="flex-grow-1">
                <a href="{% url 'contato' info.id %}" class="text-decoration-none">{{info.nome}}</a>
            </div>
            <span>
                <i class="bi bi-pencil-square text-primary" style="cursor:pointer;"></i>
                <i class="bi bi-trash-fill text-danger ms-2" style="cursor:pointer;"></i>
            </span>
        {%endfor%}
        {%else%}
        {%endif%}
        </li>
        <!-- Repita o formato do item acima para cada contato -->
    </ul>

</div>

<!-- JavaScript para filtrar contatos -->


<!-- Bootstrap Bundle with Popper -->
{% include 'contatos/partials/_footer.html' %}
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
{%endblock%}
