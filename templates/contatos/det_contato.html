{% load static %}
<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalhes do Contato</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'static/style/style_detcont.css'%}">
</head>
<body>
    <div class="main-container">
        <!-- Menu -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary rounded-3 shadow">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Agenda Telefônica</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav">
                        <a class="nav-link" href="#">Home</a>
                        <a class="nav-link" href="#">Adicionar Contato</a>
                        <a class="nav-link" href="#">Perfil</a>
                        <a class="nav-link" href="#">Sair</a>
                    </div>
                </div>
            </div>
        </nav>
        
        <div class="content-wrap">
            <!-- Conteúdo da página -->
            <div class="container my-4">
                <div class="card">
                    <img src="https://via.placeholder.com/100" class="card-img-top" alt="Foto do Contato" style="width: 100px; margin: auto;">
                    <div class="card-body">
                        <h5 class="card-title">Nome do Contato</h5>
                        <p class="card-text"><strong>Número de Telefone:</strong> (XX) XXXXX-XXXX</p>
                        <p class="card-text"><strong>Email:</strong> email@exemplo.com</p>
                        <p class="card-text"><strong>Endereço:</strong> Rua Exemplo, 123, Cidade, Estado</p>
                        <a href="#" class="btn btn-primary">Voltar</a>
                    </div>
                </div>
            </div>
        </div>

        <!-- Footer -->
        <footer class="bg-primary text-white text-center py-3">
            <p>Aplicação Web com Python - SENAC</p>
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
